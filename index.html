<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="DESCRIPTION" content="Descripción de la página" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="Palabras claves" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/new-google-favicon-512-300x300.png"
      type="image/png"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="https://mail.google.com/mail/&ogbl" class="nav-menu">Gmail</a>
        <a
          href="https://www.google.com.ar/imghp?hl=es-419&ogbl"
          class="nav-menu"
          >Imágenes</a
        >
        <a
          href="https://www.google.com.ar/intl/es-419/about/products"
          class="nav-menu"
        >
          <div class="nav-menu_productos">
            <span class="circulo"></span><span class="circulo"></span
            ><span class="circulo"></span><span class="circulo"></span
            ><span class="circulo"></span><span class="circulo"></span
            ><span class="circulo"></span><span class="circulo"></span
            ><span class="circulo"></span>
          </div>
        </a>

        <a
          href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com/"
        >
          <img
            class="nav-menu_img"
            src="https://lh3.googleusercontent.com/ogw/ADea4I6Fb5TklObm6maFbqqTTCMEGVt2tFhGX2CxVqKi=s32-c-mo"
          />
        </a>
      </nav>
    </header>
    <main>
      <section class="main-imagen">
        <img
          title="Seasional Holidays 2021"
          src="img/new-years-eve-2021-6753651837109170.2-ladc.gif"
          alt="Seasonal Holidays 2021"
        />
      </section>
      <section class="main-buscador">
        <div class="main-buscador_barra">
          <img
            class="main-buscador_lupa"
            src="img/icone-loupe-gris.png"
            alt=""
          />
          <input type="text" class="main-buscador_input" title="Buscar" />
          <a class="main-buscador_microfono" href >
            <div></div>
          </a>
        </div>
        <div class="main-buscador_botones">
          <input
            type="button"
            class="main-buscador_botonBuscar"
            value="Buscar con Google"
          />
          <input
            type="button"
            class="main-buscador_botonSuerte"
            value="Me siento con suerte"
          />
        </div>
        <div class="main-texto">
          <p>Ofrecido por Google en:</p>
          <a
            href="https://www.google.com/setprefs?sig=0_1LkiU4yhL7l_wws44FGeoE9gfFE%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwi2sZ7arY_1AhXflZUCHQ5nBd4Q2ZgBCBE"
            >English</a
          >
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-div">
        <p>Argentina</p>
      </section>
      <section class="footer-div_inferior">
        <div class="footer-div_inferiorIzq">
          <a
            class="footer-div_anchor"
            href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >Sobre Google</a
          >
          <a
            class="footer-div_anchor"
            href="https://www.google.com/intl/es-419_ar/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Publicidad</a
          >
          <a
            class="footer-div_anchor"
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Negocios</a
          >
          <a
            class="footer-div_anchor"
            href="https://google.com/search/howsearchworks/?fg=1"
            >Cómo funciona la Búsqueda</a
          >
        </div>
        <div class="footer-div_inferiorDer">
          <a
            class="footer-div_anchor"
            href="https://policies.google.com/privacy?hl=es-419&fg=1"
            >Privacidad</a
          >
          <a
            class="footer-div_anchor"
            href="https://policies.google.com/terms?hl=es-419&fg=1"
            >Condiciones</a
          >
          <a class="footer-div_anchor" href="#">Preferencias</a>
        </div>
      </section>
    </footer>
  </body>
</html>
